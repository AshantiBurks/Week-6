<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script
      src="https://kit.fontawesome.com/5e8814d8a9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <form class="searchkey" id="key">
          <input type="text" placeholder="Enter city name" id="searchItem" />
          <input type="submit" value="🔍 GO" id="search-button" />
          <input
            type="button"
            value="📍"
            style="width: 5%;"
            id="locationButton"
          />
        </form>
        <div class="time">
          <div id="date">March 12, 2022</div>
          <div id="today">Last updated:</div>
          <div id="skies"></div>
        </div>
        <h1 id="display-city">Enter city ...</h1>
        <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="icon"/>
        <h2 id="temp">--</h2>
        <div class="weather-temperature">
         <span class="units">
           <a  href="#" id="Celsius-link">C</a> |
           <a href="#" id="Fahrenheit-link" class="active">F</a>
          </span>
        </div>
        <p class="details">
         <div id="humid">Humidity: %</div> 
         <div id="wind">Wind Speed: mph</div>
         <div id="feels">Feels Like: °</div> 
        </p>

        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title day">FRI</h5>
                <i class="cloudy">🌤️</i>
                <br />
                <span class="high">38°</span>
                <span class="low">23°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title day">SAT</h5>
                <i class="sunny">☀️</i>
                <br />
                <span class="high">46°</span>
                <span class="low">27°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title day">SUN</h5>
                <i class="cloudy">🌤️</i>
                <br />
                <span class="high">51°</span>
                <span class="low">33°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title day">MON</h5>
                <i class="cloudy">🌤️</i>
                <br />
                <span class="high">53°</span>
                <span class="low">32°</span>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title day">TUE</h5>
                <i class="sunny">☀️</i>
                <br />
                <span class="high">59°</span>
                <span class="low">35°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <footer><a href="https://github.com/AshantiBurks/Week-6"  target="_blank">Open Source Code</a > by Ashanti Burks</footer>
  </body>
</html>
