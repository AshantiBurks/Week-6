<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script
      src="https://kit.fontawesome.com/5e8814d8a9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <form class="searchkey" id="key">
          <input type="text" placeholder="Enter city name" id="searchItem" />
          <input type="submit" value="🔍 GO" style="width: 8.5%;" id="search-button" />
          <input
            type="button"
            value="📍"
            style="width: 5%;"
            id="locationButton"
          />
        </form>
        <div class="time">
          <div id="date">March 12, 2022</div>
          <div id="today">Last updated:</div>
          <div id="skies"></div>
        </div>
        <h1 id="display-city">Enter city ...</h1>
        <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="icon"/>
        <h2 id="temp">--</h2>
        <div class="weather-temperature">
         <span class="units">
           <a  href="#" id="Celsius-link">C</a> |
           <a href="#" id="Fahrenheit-link" class="active">F</a>
          </span>
        </div>
        <p class="details">
         <div id="humid">Humidity: %</div> 
         <div id="wind">Wind Speed: mph</div>
         <div id="feels">Feels Like: °</div> 
        </p>
       <div class="weather-forecast">
         <div id="grid">
          <div class="row">
            <div class="card">
              <span class="col">
               <h5 class="day">FRI</h5>
               <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="" width="80" id="weatherEmoji" />
               <div class="highLow">
                 <span class="high">78°</span>
                 <span class="low">63°</span>
                </div>
              </span>
            </div>
            <div class="card">
              <span class="col">
              <h5 class="day">SAT</h5>
              <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="" width="80" id="weatherEmoji" />
              <div class="highLow">
               <span class="high">76°</span>
               <span class="low">68°</span>
             </div>
              </span>
           </div>
            <div class="card">
              <span class="col">
              <h5 class="day">SUN</h5>
              <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" width="80" id="weatherEmoji" />
              <div class="highLow">
               <span class="high">72°</span>
               <span class="low">69°</span>
             </div>
              </span>
           </div>
            <div class="card">
              <span class="col">
              <h5 class="day">MON</h5>
              <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="" width="80" id="weatherEmoji"  />
              <div class="highLow">
               <span class="high">74°</span>
               <span class="low">69°</span>
             </div>
              </span>
           </div>
            <div class="card">
              <span class="col">
              <h5 class="day">TUE</h5>
              <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" width="80" id="weatherEmoji" />
              <div class="highLow">
               <span class="high">72°</span>
               <span class="low">69°</span>
             </div>
              </span>
           </div>
          </div>
        </div>
       </div>
      </div>
    </div>
    <script src="index.js"></script>
    <footer><a href="https://github.com/AshantiBurks/Week-6"  target="_blank">Open Source Code</a > by Ashanti Burks</footer>
  </body>
</html>
